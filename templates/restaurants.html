<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title> Inspections </title>
<link href="https://fonts.googleapis.com/css?family=Pavanam|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/color.css') }}">
</head>

<body>
<div id="container">

<h1>Gainesville Health Inspections Results</h1>

<p>This is a list of recent Gainesville health inspection reports. Click on your favorite restaurant/organization to see how it fared.</p>



<ul>
{% for pair in pairs %}

        <li><a href="{{ url_for('restaurant', id=pair[0]) }}">{{ pair[1] }}</a></li>


{% endfor %}
</ul>


</div> <!-- close container -->

</body>
</html>
